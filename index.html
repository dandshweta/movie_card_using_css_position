<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute position</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="slider">
        <div class="movie-card">
          <img src="eight.jpg" class="img" />

          <div class="details">
            <div class="movie-name">
              <span class="name">Criminal Justice: Adhura Sach</span>
            </div>

            <div class="about-movie">
              <span class="about">Crime, Drama, Hotstar Specials</span>
            </div>

            <div class="ellipses">
              When a teenage star's brother becomes the prime suspect in her
              murder, Madhav Mishra takes the case, ...
            </div>

            <div class="watch-movie">
              <div class="icon-w">
                <span class="material-symbols-rounded"> play_arrow </span>
              </div>
              <div class="watch">watch movie</div>
            </div>

            <div class="add-to-watchlist">
              <div class="icon-a">
                <span class="material-symbols-rounded"> add </span>
              </div>
              <div class="watchlist">add to watchlist</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
